<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖路線繪製工具</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ 地圖路線繪製工具</h1>
            <div class="controls">
                <button id="clearBtn" class="btn btn-danger">清除路線</button>
                <button id="undoBtn" class="btn btn-warning">復原上一點</button>
            </div>
        </div>
        
        <div class="search-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="輸入地址或地點名稱（例如：台北101）" />
                <button id="searchBtn" class="btn btn-primary">搜尋</button>
                <button id="locationBtn" class="btn btn-success">📍 我的位置</button>
            </div>
            <div id="searchResults"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="label">總距離：</span>
                <span id="distance" class="value">0 公尺</span>
            </div>
            <div class="info-item">
                <span class="label">點數：</span>
                <span id="pointCount" class="value">0</span>
            </div>
        </div>

        <div id="map"></div>
        
        <div class="instructions">
            <h3>使用說明：</h3>
            <ul>
                <li>使用搜尋框輸入地址或地點，或點擊「我的位置」定位</li>
                <li>點擊地圖上任意位置開始繪製路線</li>
                <li>繼續點擊以添加更多點，路線會自動沿著道路規劃</li>
                <li>距離會自動計算並顯示</li>
                <li>使用「復原上一點」移除最後一個點</li>
                <li>使用「清除路線」重新開始</li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
